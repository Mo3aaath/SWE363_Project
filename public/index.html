<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hal-Taalm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- header -->
    <header><img src="assists/images/logo.png" alt="logo image" id="headerLogo" width="123px"></header>

    <!-- wrapper -->
    <div class="wrap">

        <!-- fun facts div -->
        <div class="factDiv facts-block active" id="funFact">
            FUN FACT
            <button type="button" id="funFactBt" class="start-button">START</button>
        </div>

        <!-- navigation button -->
        <div class="facts-block nav show" id="navigationDiv">
            <div class="divFlex">

                <div id="loginBtn" class="menuBox opt">LOGIN</div>
                <div id="registerBtn" class="menuBox opt">REGISTER</div>

            <!-- Logo label -->
            <div class="logo main-logo" id="logo">LOGO</div>
            </div>
        </div>
        
        <!-- dark facts div -->
        <div class="factDiv facts-block active" id="darkFact">
            DARK FACT
            <button type="button" id="darkFactBt" class="start-button">START</button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
